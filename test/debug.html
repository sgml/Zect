<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: red}
    </style>
</head>
<body>
<div id="app">
    <z-repeat items="{items}">
        <ul>
        <z-repeat items="{$value}">
            <li>
                <a href="javascript:;" 
                    z-class="{selected: selected}" 
                    z-on="{click: onSelected.bind(null, $parent.$index, id)}"
                >{id}:{title}</a>
            </li>
        </z-repeat>
        </ul>
    </z-repeat>

</div>
<script type="text/html" class="tpl">
</script>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
    var app = new Zect({
            el: '#app',
            data: function () {
                return {
                    items: [[{
                        id: 0,
                        title: 'Hello',
                        selected: false
                    }, {
                        id: 1,
                        title: 'Hello',
                        selected: false
                    }]],
                }
            },
            ready: function () {},
            methods: {
                onSelected: function (index, id) {
                    this.$data.items[0][1].id = 4

                    //     console.log(item.id, id)
                    //     if (id === item.id) {
                    //         item.selected = !item.selected
                    //         return true
                    //     }
                    // })
                }
            }
        })
</script>

</body>
</html>
