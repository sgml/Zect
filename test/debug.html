<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: red}
    </style>
</head>
<body>
<div id="app">
    <span z-attr="{data-value: list[0]._indexes[2] + list[0]._items[0]}">{list[0]._indexes[2] + list[0]._items[0]}</span>
</div>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
    var app = new Zect({
        el: '#app',
        data: function () {
        	return {
        		list: [{_items: [1,2], _indexes: {1: 'a',2:'b'}}]
        	}
        }
    })
    console.log('After instance')
    app.$set({
        'list[0]._items': [2],
        'list[0]._indexs': {2: 'c'}
    })
</script>
</body>
</html>
