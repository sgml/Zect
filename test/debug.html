<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: blue}
    </style>
</head>
<body>
<div id="app">
    <z-repeat items="{items}">
        <z-repeat items="{$value}">
            <p z-class="{selected: selected}"
                
            >
                <a href="javascript:;" z-on="{click: onSelected.bind(null, $parent.$index, id)}">{title}</a>
            </p>
        </z-repeat>
    </z-repeat>

</div>
<script type="text/html" class="tpl">
</script>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
    var app = new Zect({
            el: '#app',
            // template: document.querySelector('.tpl')
            data: function () {
                return {
                    items: [[{
                        id: 0,
                        title: 'Hello',
                        selected: false
                    }, {
                        id: 1,
                        title: 'Hello',
                        selected: false
                    }]],
                }
            },
            ready: function () {},
            methods: {
                onSelected: function (index, id) {
                    this.$data.items[index].some(function (item) {
                        console.log(item.id, id)
                        if (id === item.id) {
                            item.selected = !item.selected
                            return true
                        }
                    })
                }
            }
        })
</script>

</body>
</html>
