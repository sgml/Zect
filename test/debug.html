<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: red}
    </style>
</head>
<body>
<div id="app">
	<z-repeat items="{list}" ref="repeat">
		<div z-component="c-input" z-data="{value: $value}"></div>
	</z-repeat>
</div>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
	Zect.component('c-input', {
		data: function () {
			return {
				value: ''
			}
		},
		template: '<input type="text" value="{value}"/>'
	})
    var app = new Zect({
        el: '#app',
        data: function () {
        	return {
        		list: [1,2,3]
        	}
        },
        ready: function() {
        	console.log(this.$refs.repeat.$get(0))
        }
    })  
</script>
</body>
</html>
