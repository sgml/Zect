<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: red}
    </style>
</head>
<body>
<div id="app">
	<z-repeat items="{list}">
        <z-repeat items="{_items}">
            <z-repeat items="{_values}">
                <div>{$parent.$parent.$index}.{$parent.$index}.{$value}</div>
            </z-repeat>
        </z-repeat>
	</z-repeat>
</div>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
    var app = new Zect({
        el: '#app',
        data: function () {
        	return {
        		list: [{_items: [{_values: [1]}]}]
        	}
        }
    })  
</script>
</body>
</html>
