<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="app">
        <table class="table table-striped latest-data">
            <tbody>
                <tr z-repeat="{dbs}">
                    <td class="dbname">
                        {$value.name}
                    </td>
                    <td class="query-count">
                        <span class="{countClassName}">
                            {$value.queries.length}
                        </span>
                    </td>
                    <td class="{'Query ' + query.className}" z-repeat="{topFiveQueries}">
                        {$value.elapsed}
                        <div class="popover left">
                            <div class="popover-content">{$value.query}</div>
                            <div class="arrow"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="../dist/zect.js"></script>
    <script type="text/javascript">
    var Comp = Zect.component('my-comp', {

    })
    var app = new Zect({
        el: '#app',
        data: function() {
            return {
                dbs: [{
                    name: 'Zect',
                    queries: [],
                    topFiveQueries: []
                }],
            }
        },
        ready: function() {
            // this.$data.items.splice(0, 1)
        }
    })
    </script>
</body>

</html>
