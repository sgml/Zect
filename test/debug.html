<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .selected {color: red}
    </style>
</head>
<body>
<div id="app">
	<z-repeat items="{list}">
        <input type="text" z-model="{'list[' + $index + ']'}">
	</z-repeat>
    <h1>{list.join(',')}</h1>
</div>
<script type="text/javascript" src="../dist/zect.js"></script>
<script type="text/javascript">
	Zect.component('c-input', {
		data: function () {
			return {
				value: ''
			}
		},
        ready: function () {
            console.log(this.$data)
        },
		template: '<input type="text" value="{value}"/>'
	})
    var app = new Zect({
        el: '#app',
        data: function () {
        	return {
        		list: [1,2,3]
        	}
        },
        ready: function() {}
    })  
</script>
</body>
</html>
